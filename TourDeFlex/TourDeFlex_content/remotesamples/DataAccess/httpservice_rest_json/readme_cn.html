<p>该示例说明如何要求从 JSON 格式的 REST API 返回数据，并针对 Yahoo Image Search 和 Google Image Search REST API 分析数据。JSON (JavaScript Object Notation) 是一种轻量级的数据交换格式，作为 XML 的替代，用于将整个网络中的数据序列化。JSON 在 Flex 中使用 as3corelib.swc 库进行处理，该库可从<a href="http://code.google.com/p/as3corelib/">此处</a>获得。仅需将该 swc 放入项目的 libs 目录中，就可以使用与此处所示的示例类似的代码。as3corelib.swc 也可以从为此示例下载的压缩源代码中找到。
</p>

</body>
</html>
